<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIrticle | Dashboard </title>

    <!-- My stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generate.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

    <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <script src="https://kit.fontawesome.com/c2cf2f5d94.js" crossorigin="anonymous"></script>

    <!-- JQuery import and important scrips-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/generate.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

</head>
<body>

<!-- HEADER -->

<nav class="navbar">
  <h1 class="logo">AIRTICLE</h1>
  <div class="profile">
      <div class="dropdown">
          <!-- Username will go here -->
          <button id="usernameButton">
            <!-- <img src="{{ url_for('static', filename='profile-pic.jpg') }}" class="profile-pic"> -->
          </button>
          <div class="dropdown-content">
              <a href="#"> Updates & FAQs </a>
              <a href="#"> Switch Theme </a>
              <a href="{{ url_for('auth.login') }}" style="color: red;"> Log out </a>
          </div>
      </div>
  </div>
</nav>


<div class="main-container">

  <!-- LEFT SECTION -->
  <form class="left_section" id="generate-article-form">
      <button class="new-chat"> + New Article </button>
      <h2 id="intro-text"> Where AI meets content ‚ú® </h2>
      <div class="article-input">

          <label>What topic is your article about? üßê</label>
          <input type="text" name="topic" placeholder="Deserts of South Africa">

          <label>Enter Keywords - <small>Separate with commas ','</small></label> <br/>
          <input type="text" name="keywords" placeholder="South Africa, deserts, wildlife...">

          <label>How long do you want your article to be? üôÇ</label>
          <select class="aritcle-length" name="article_length">
            <option value="short">Bite-sized</option>
            <option value="medium">Detailed</option>
            <option value="long">Comprehensive</option>
          </select>
      </div>

      <button type="submit">GENERATE<i class="fa-solid fa-jet-fighter"></i></button>
  </form>

  <section class="right_section">
    <div class="article-display">
      <div id="load" style="display:none;">
        <div>G</div>
        <div>N</div>
        <div>I</div>
        <div>D</div>
        <div>A</div>
        <div>O</div>
        <div>L</div>
      </div>
      <p></p>
      <!-- Fontawesome icons { Edit | Save | Copy | Export } mUST BE ALIGNED HORIZONTALLY AS IS NOW AND DESIGNED WELL WITH TOOLTIPS-->
    </div>
    <ul>
      <i class="fa-regular fa-pen-to-square group-icon" data-tootip="Edit Article"></i>
      <i class="fa-regular fa-bookmark group-icon" data-tootip="Save Article"></i>
      <i class="fa-solid fa-clipboard group-icon" data-tootip="Copy Article"></i>
      <i class="fa-solid fa-file-export group-icon" data-tootip="Export Article"></i>
    </ul>
  </section>  
  
</div>

</body>
</html>
