<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIrticle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- JQuery Import -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

<!-- HEADER -->
<nav class="navbar">
  <h1 class="logo">AIRTICLE</h1>
  <div class="profile">
      <div class="dropdown">
          <button> <img src="{{ url_for('static', filename='profile-pic.jpg') }}" class="profile-pic">Jason Quist</button>
          <div class="dropdown-content">
              <a href="#"> Updates & FAQs </a>
              <a href="#"> Switch Theme </a>
              <a href="#" style="color: red;"> Log out </a>
          </div>
      </div>
  </div>
</nav>

<div class="main-container">

  <!-- LEFT SECTION -->
  <form class="left_section"  action="/generate" method="POST">
      <button class="new-chat"> + New Article </button>
      <h2 id="intro-text"> Where AI meets content ‚ú® </h2>
      <div class="article-input">

          <label>What topic is your article about? üßê</label>
          <input type="text" name="topic" placeholder="Deserts of South Africa">

          <label>Enter Keywords - <small>Separate with commas ','</small></label> <br/>
          <input type="text" name="keywords" placeholder="South Africa, deserts, wildlife...">

          <label>How long do you want your article to be? üôÇ</label>
          <select class="aritcle-length" name="article_length">
            <option value="short">Bite-sized</option>
            <option value="medium">Detailed</option>
            <option value="long">Comprehensive</option>
          </select>
      </div>

      <button type="submit"> GENERATE </button>
  </form>

  <!-- RIGHT SECTION -->
  <section class="right_section">
    <div class="article-display">
      <p>{{ article }}</p>
    </div>
  </section>
</div>

</body>
</html>
